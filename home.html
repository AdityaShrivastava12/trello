    <section class="lists-section" id="listSection">
      <div class="add-list" id="addList">
        <div class="plus-list" id="plusList">
          <i class="fa-solid fa-plus plus-sign"></i>
          <div class="add-field">Add a list</div>
        </div>
        <form class="form-addlist" id="formAddList">
          <input type="text" name='textInput' id="textInput" class="add-list-input" placeholder="Enter list title">
          <div class="button-and-cross" id="buttonAndCross">
            <button type="submit" class="add-card-button" id="addListButton">Add List</button>
            <i class="fa-solid fa-xmark fa-xl form-cross" id="list-cross"></i>
          </div>
        </form>
      </div>
    </section>
    <div class="overlay" id="overlay">
      <i class="fa-solid fa-xmark fa-xl overlay-cross" id="overlayCross"></i>
    </div>

    <div class="card-popup" id="cardPopup">
      <div class="cardpopup-elementstructure card-popup-heading">
        <div class="heading-text" id="headingCardName"></div>
        <div class="in-list">in list <span class=in-list-name id="inListName"></span></div>
      </div>
      <div class="cardpopup-elementstructure card-popup-description" id="cardPopupDescriptiopn">
        <div class="description-heading-and-button" id="descriptionHeadingAndButton">
          <div class="heading-text" id="headingDescription">Description</div>
          <button class="add-card-button description-edit-button" id="descriptionEditButton">Edit</button>
        </div>
        <p class="description-text" id="descriptionText"></p>
        <div class="after-click-description" id="afterClickDescription">
          <textarea rows="8" class="after-click-description-textarea"
            id="afterClickDescriptionTextarea" placeholder="Add description in detail"></textarea>
          <div class="after-click-description-buttons">
            <button type="submit" class=" add-card-button after-click-description-savebutton"
            id="afterClickDescriptionSavebutton">Save</button>
            <i class="fa-solid fa-xmark after-click-description-cross-button" id="afterClickDescriptionCrossButton"></i>
          </div>
        </div>
      </div>
      <div class="cardpopup-elementstructure card-popup-activity" id="cardPopupActivity">
        <div class="heading-text activity-heading">Activity</div>
        <form class="activity-form" id="activityForm">
          <input wrap="soft" class="activity-form-text" id="activityFormText" placeholder="Add a comment"></input>
          <div class="activity-form-save-cross-buttons" id="activityFormSaveCrossButtons">
            <button type="submit" class="add-card-button save-comment" id="saveCommentButton">Save</button>
            <i class="fa-solid fa-xmark after-click-description-cross-button" id="commentCrossButton"></i>
          </div>

        </form>
        <ul class="activity-form-ul" id="activityFormUl">

        <button class="delete-card" id="deleteCard">Delete</button>
